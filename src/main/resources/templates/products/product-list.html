<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section class="container mt-5">
  <h1>Products List</h1>
  <form action="#" th:action="@{/products}" method="get" class="mb-3">
    <div class="input-group">
      <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Search by product name">
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Category Name</th>
      <th>Image</th>
      <th>Actions</th>
      <th>Add To Cart</th>
      <th>Pay with MoMo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.description}"></td>
      <td th:text="${product.category.name}"></td>
      <td>
        <img th:src="@{'/images/' + ${product.image}}" alt="Product Image" class="img-thumbnail" style="max-width: 100px;">
      </td>
      <td>
        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success btn-sm">Edit</a>
        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
      <td>
        <form th:action="@{/cart/add}" method="post">
          <input type="number" name="quantity" min="1" value="1" class="form-control d-inline-block" style="width: 70px;">
          <input type="hidden" th:value="${product.id}" name="productId"/>
          <button type="submit" class="btn btn-warning btn-sm">Add to Cart</button>
        </form>
      </td>
      <td>
        <a th:href="@{/momo/pay(orderId=${product.id}, amount=${product.price}, orderInfo=${product.name})}" class="btn btn-primary btn-sm">Pay with MoMo</a>
      </td>
    </tr>
    </tbody>
  </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
